env:
  browser: true
  es2021: true
extends: eslint:recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  indent:
    - error
    - tab
  quotes:
    - error
    - single
  semi:
    - error
    - always
  comma-dangle:
    - error
    - never
  linebreak-style:
    - error
    - unix
  space-before-blocks:
    - error
    - always
  keyword-spacing:
    - error
    - before: true
      after: true
  